<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>


</head>
<body>
 
        <form>
            <h1 style="text-align: center">Registration Form</h1>
            <table border="3" align="center" style="text-align: center">
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mobile number</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" value="Male">Male
                        <input type="radio" value="Female">Female</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Favourite Music</td>
                    <td><input type="checkbox" value="POP">POP
                        <input type="checkbox" value="Rock">Rock
                        <input type="checkbox" value="Other">Other</td>
                </tr>
                <tr>
                    <td>Additional Details</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><center><input type="checkbox">I agree to the terms and conditions</center></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="button" value="Submit">
                        <input type="button" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    
</body>
</html>
